<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👁️ On patrzy...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🪓</text></svg>">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: pointer;
    }

    .centered-emojis {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      text-align: center;
      z-index: 2;
      text-shadow: 0 0 10px red;
    }

    .leader-list {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 28px;
      text-align: center;
      text-shadow: 0 0 10px red;
      z-index: 3;
      animation: fadeIn 1s ease-in-out;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    iframe {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="centered-emojis">🪓👁️</div>
  <div class="leader-list" id="leaders">
    <div><strong>Lider: ALT</strong></div>
    <div>White Death Project</div>
  </div>
  <canvas id="glitchCanvas"></canvas>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/75P0QGi3RO0?autoplay=1&loop=1&playlist=75P0QGi3RO0" frameborder="0" allow="autoplay"></iframe>
  <script>
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 3 + 1,
        color: `rgb(${Math.random()*255}, 0, ${Math.random()*255})`
      };
    }
    for (let i = 0; i < 150; i++) {
      particles.push(createParticle());
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          Object.assign(p, createParticle());
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.body.addEventListener('click', () => {
      const leaders = document.getElementById('leaders');
      leaders.style.display = 'block';
    });
  </script>
</body>
</html>
