  <style>
    body {

    .centered-emojis, .click-text, .continue-text, .project-text {

    .continue-text, .project-text {

    }

    .project-text {

    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    iframe {
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>

  </div>
  <div class="continue-text" id="continueText">
    Continue forward<br>
    –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –¥–∞–ª–µ–µ<br>
    Przejd≈∫ dalej
  </div>
  <div class="project-text" id="projectText">
    RED DEATH PROJECT

  <canvas id="glitchCanvas"></canvas>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/75P0QGi3RO0?autoplay=1&loop=1&playlist=75P0QGi3RO0" frameborder="0" allow="autoplay"></iframe>

  <script>
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 3 + 1,
        color: `rgb(${Math.random()*255}, 0, ${Math.random()*255})`
      };
    }

    for (let i = 0; i < 150; i++) particles.push(createParticle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) Object.assign(p, createParticle());
      }
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let clickCount = 0;
    document.body.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        document.getElementById('clickText').style.display = 'none';
        document.getElementById('emojis').style.display = 'none';
        document.getElementById('continueText').style.display = 'block';
      } else if (clickCount === 2) {
        document.getElementById('continueText').style.display = 'none';
        document.getElementById('projectText').style.display = 'block';
      }
    });
  </script>
</body>
