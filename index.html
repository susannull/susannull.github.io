<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RED</title>
  <style>
    body {
      background: #000;
      color: red;
      font-family: monospace;
      text-align: center;
      padding-top: 20%;
    }

    .glitch {
      font-size: 40px;
      position: relative;
      display: inline-block;
      color: red;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #f00;
      animation: glitch-1 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0f0;
      animation: glitch-2 1s infinite linear alternate-reverse;
    }

    @keyframes glitch-1 {
      0% { clip-path: inset(0 0 80% 0); transform: translate(2px, -2px); }
      50% { clip-path: inset(0 0 40% 0); transform: translate(-2px, 2px); }
      100% { clip-path: inset(0 0 60% 0); transform: translate(1px, -1px); }
    }

    @keyframes glitch-2 {
      0% { clip-path: inset(80% 0 0 0); transform: translate(-2px, 2px); }
      50% { clip-path: inset(40% 0 0 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(60% 0 0 0); transform: translate(-1px, 1px); }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="POWRÓT W 100% WKRÓTCE">POWRÓT W 100% WKRÓTCE</div>
</body>
</html>
