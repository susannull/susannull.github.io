<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <!-- Glitch/Horror favicon (domyÅ›lny z emoji) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’€</text></svg>">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      text-align: center;
      z-index: 2;
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="centered-text">POWRÃ“T W 100% WKRÃ“TCE</div>
  <canvas id="glitchCanvas"></canvas>

  <!-- Straszna muzyka -->
  <iframe
    width="0"
    height="0"
    src="https://www.youtube.com/embed/75P0QGi3RO0?autoplay=1&loop=1&playlist=75P0QGi3RO0"
    frameborder="0"
    allow="autoplay"
  ></iframe>

  <script>
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 3 + 1,
        color: `rgb(${Math.random()*255}, 0, ${Math.random()*255})`
      };
    }

    for (let i = 0; i < 150; i++) {
      particles.push(createParticle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          Object.assign(p, createParticle());
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
