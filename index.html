<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RED DEATH PROJECT</title>
  <meta property="og:title" content="RED DEATH PROJECT" />
  <meta property="og:description" content="Click if you dare. Dumps of FiveM servers. Nothing will be the same." />
  <meta property="og:image" content="https://i.imgur.com/jcLtWzE.png" />
  <meta property="og:url" content="https://susannull.github.io/" />
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 15px red;
    }

    button {
      background: none;
      border: 2px solid red;
      color: red;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      background: red;
      color: black;
    }

    .multi-text {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
    }

    .content {
      text-align: center;
    }

    #mainContent {
      display: block;
    }

    #secondScreen {
      display: none;
      font-size: 1.5em;
      text-shadow: 0 0 10px crimson;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content" id="mainContent">
    <h1>RED DEATH PROJECT</h1>
    <div class="multi-text">
      <div>Click to continue</div>
      <div>Нажмите, чтобы продолжить</div>
      <div>Kliknij, aby przejść dalej</div>
    </div>
    <button onclick="goToDump()">▶</button>
  </div>

  <div id="secondScreen">
    RED DEATH PROJECT — HERE WILL BE FIVEM SERVER DUMPS
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/11/08/audio_fcf8404b07.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goToDump() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('secondScreen').style.display = 'block';
    }
  </script>
</body>
</html>
